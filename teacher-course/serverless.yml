

service: teacher-course

frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x

# you can overwrite defaults here
  stage: dev
  region: us-east-1
  environment:
    DYNAMODB_TABLE: teacher-course-table
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "*"



functions:
  createCourse:
    handler: handler.createCourse
    events:
      - http:
          path: ${self:service}/course
          method: POST
  getCourses:
    handler: handler.getCourses
    events:
      - http:
          path: ${self:service}/course
          method: GET
  getCourse:
    handler: handler.getCourse
    events:
      - http:
          path: ${self:service}/course/{id}
          method: GET
  updateCourse:
    handler: handler.updateCourse
    events:
      - http:
          path: ${self:service}/course/{id}
          method: PUT
  deleteCourse:
    handler: handler.deleteCourse
    events:
      - http:
          path: ${self:service}/course/{id}
          method: DELETE

resources:
  Resources:
    courseTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
